<!DOCTYPE html>
<html lang="en">
  <head>
    <script id="cookieyes" type="text/javascript" src="https://cdn-cookieyes.com/client_data/3960673110ba24e110e55af5/script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
      }

      .navbar {
        background-color: #4caf50;
        overflow: hidden;
      }

      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #45a049;
      }

      .navbar-right {
        float: right;
      }

      .container {
        padding: 20px;
        text-align: center;
      }

      .container h1 {
        margin-top: 50px;
      }

      .container p {
        font-size: 18px;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        display: none;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      a {
        color: #4caf50;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .loginContainer {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a
        href="#"
        class="navbar-right"
        onclick="document.getElementById('loginForm').style.display='block'"
        >Login</a
      >
    </div>

    <div class="container">
      <h1>Welcome to Our Website</h1>
      <p>
        This is the home page. Feel free to explore our content and learn more
        about what we offer.
      </p>
    </div>
    <div class="loginContainer">
      <!-- Login Form Modal -->
      <form id="loginForm">
        <a href="/home.html">Homepage</a>
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="button" id="submit" data-tag="submit" onclick="login()">Login</button>
        <button id="dummy">Test</button>
      </form>
    </div>
    <script>
      function login() {
        // Basic authentication logic (replace with server-side logic)
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // In a real-world scenario, you would validate credentials on the server
        // For simplicity, let's assume a hardcoded username and password
        if (username === "user" && password === "password") {
          // Set a cookie to indicate the user is logged in (replace with secure authentication)
          document.cookie = "loggedIn=true; path=/";
          window.location.assign("/home.html");
        } else {
          alert("Invalid credentials. Please try again.");
        }
      }
    </script>
  </body>
</html>
